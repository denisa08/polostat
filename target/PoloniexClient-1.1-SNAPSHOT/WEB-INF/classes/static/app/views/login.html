<div class="row">
    <div class='col-md-3'></div>
    <div class="col-md-6">
        <div class="login-box well">
            <form ng-submit="login()">
                <legend>Sign In</legend>
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input ng-model="username" id="username" placeholder="Username" type="text"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password"
                           class="form-control" id="pwd" ng-model="password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default btn-login-submit btn-block m-t-md" value="Login"/>
                    <!--	<input  ui-sref="register" class="btn btn-default btn-login-submit btn-block m-t-md" value="Register" />-->
                    <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>


                </div>
            </form>
        </div>
    </div>
    <div class='col-md-3'></div>
</div>
